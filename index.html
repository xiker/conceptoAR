
<html>
    <head>
        <title>Concepto AR</title>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <!--<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="arjs-loader">
            <div class="mensajeLoading">Cargando. Por favor espere.....</div>
        </div>
        <a-scene vr-mode-ui='enabled: false;'
                renderer='logarithmicDepthBuffer: true; precision:medium;'
                embedded 
                arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
                >

            <a-nft
                type='nft' url='./conceptoAR/recursos/bird'
                smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <!-- 
                <a-entity
                    gltf-model='https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf'
                    scale='5 5 5'
                    position='150 300 -100'
                    >
                </a-entity>
                --> 
                <a-entity
                    gltf-model='./conceptoAR/recursos/scene.gltf'
                    scale='5 5 5'
                    position='150 300 -100'
                    >
                </a-entity>
               
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
